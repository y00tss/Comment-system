version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
    env_file:
      - ./src/.env
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME={$DB_NAME}
      - DB_USER={$DB_USER}
      - DB_PASS={$DB_PASS}
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    restart: always
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    env_file:
      - ./src/.env
    environment:
      - POSTGRES_DB={$DB_NAME}
      - POSTGRES_USER={$DB_USER}
      - POSTGRES_PASSWORD={$DB_PASS}

volumes:
  dev-db-data:
  dev-static-data:

